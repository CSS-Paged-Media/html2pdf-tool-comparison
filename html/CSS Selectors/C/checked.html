<!DOCTYPE html>
<!-- Sample from https://css-tricks.com/almanac/selectors/c/checked/ -->
<html lang="en">
    <head>
        <style>
        input[type=checkbox] + label {
  color: #ccc;
  font-style: italic;
} 
input[type=checkbox]:checked + label {
  color: #f00;
  font-style: normal;
} 
        </style>
    </head>
    <body>
        <input type="checkbox" id="ossm" name="ossm"> 
        <label for="ossm">CSS is Awesome</label>
    </body>
</html>
