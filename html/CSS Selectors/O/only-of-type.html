<!DOCTYPE html>
<!-- Sample from https://css-tricks.com/almanac/selectors/o/only-of-type/ -->
<html lang="en">
    <head>
        <style>
        ul {
  border: 1px solid #ccc;
  margin: 20px;
  padding: 10px 10px 10px 30px;
}

li:only-of-type {
  color: red;
}
        </style>
    </head>
    <body>
        <ul>
            <li>I'm all alone!</li>
          </ul>  
          
          <ul>
            <li>We are together.</li>
            <li>We are together.</li>
            <li>We are together.</li>
          </ul>  
    </body>
</html>
