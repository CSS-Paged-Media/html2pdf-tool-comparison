<html lang="en">
    <head>
        <style>
        blockquote {
  font-style: italic;
  font-size: 2rem;
  width: 20em;
  border-left: 1px solid #ddd;
  padding: 3rem 0;
  
  hanging-punctuation: first;
}
        </style>
    </head>
    <body>
        <blockquote>
            “Let your tears flow, but let them also cease. Let deepest sighs be drawn from your breast, but let them also find an end.” — Seneca
          </blockquote>
