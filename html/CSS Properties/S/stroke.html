<html lang="en">
    <head>
        <style>
        .stroke-1 {
  stroke: red;
  stroke-width: 1;
  stroke-linecap: butt;
  stroke-dasharray: 0;
}

.stroke-2 {
  stroke: yellow;
}

.stroke-3 {
  stroke: green;
}

.stroke-4 {
  stroke: url(#pattern);
  stroke-width: 10;
}
