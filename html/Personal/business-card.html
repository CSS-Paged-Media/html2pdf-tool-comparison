<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
	@page
	{
        size:3.5in 2in;
        marks:crop;
        bleed:0.125in;
		margin:0.25in;
	}

    @page:first{
        background:rgb(188, 11, 6);
        background-image:url(https://www.html2pdf.guru/assets/img/html2pdf.guru.png);
        background-position: center;
        background-repeat: no-repeat;
		margin:0;
    }

    body{
        font-size:10pt;
    }

    b{
        color:rgb(188, 11, 6);
        font-size:1.5rem;
    }

    .head{
        display:inline-block;
        margin-bottom: .5rem;
    }

    .foot{
        display:inline-block;
        margin-top: .75rem;
        border-left:.25rem solid rgb(188, 11, 6);
        padding-left:.5rem;
    }

    .break{
        page-break-after: always;
        break-after: always;
    }
    </style>
  </head>
  <body>    
    <div class="break">
    </div>
    <span class="head">
        <b>Max Mustermann</b>
        <br />
        a fancy and long title
    </span>
    <br />
    max.mustermann@example.com 
    <br />
    Mobile +49 123 4567 8901
    <br />
    www.example.com
    <br />
    <span class="foot">
        Example Company
        <br />
        Busystreet 5 &middot; 00001 Gotham
    </span>
  </body>
</html>
