<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
        <style>
            @page
            {
                size:7in 4in;
                marks:crop;
                bleed:0.125in;
                margin:0.25in;
            }

            body{
                font-family: 'Noto Sans JP', sans-serif;
            }

            ul{
                margin:0;
            }

            .price{
                text-align: right;
                font-weight:900;
                font-size:64px;
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .side{
                
                position: absolute;
                bottom: 16px;
                left: 0;
                width:100%;
            }

            .side img{
                max-width: 15%;
            }
        </style>
    </head>
    <body>    
        <h1>Hamburg #123456 Corner Sofa</h1>
        <ul class="key">
            <li>Durable, gray textured fabric (100 % polyester)</li>
            <li>Natural wooden feet</li>
            <li>Back covered with fabric</li>
            <li>Easy-care Material</li>
            <li>Ottoman can be placed left or right</li>
        </ul>
        <div class="side">
            <img src="https://via.placeholder.com/400x200" />
            <img src="https://via.placeholder.com/400x200" />
            <img src="https://via.placeholder.com/400x200" />
        </div>
        <div class="price">
            &euro; 499,-
        </div>
    </body>
</html>
